<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-cec832a4a42fd89ea3a39eb6b9fb2862"}, "mark": {"type": "arc"}, "encoding": {"color": {"field": "Genero", "type": "nominal"}, "theta": {"field": "Cantidad", "type": "quantitative"}, "tooltip": [{"field": "Genero", "title": "G\u00e9nero", "type": "nominal"}, {"field": "Cantidad", "title": "Cantidad", "type": "quantitative"}, {"field": "Porcentaje", "format": ".1f", "title": "Porcentaje (%)", "type": "quantitative"}]}, "height": 400, "title": "Distribuci\u00f3n de g\u00e9neros escuchados en Spotify en 2021", "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-cec832a4a42fd89ea3a39eb6b9fb2862": [{"Genero": "Electr\u00f3nica", "Cantidad": 4, "Porcentaje": 0.3333333333333333}, {"Genero": "Pop", "Cantidad": 185, "Porcentaje": 15.416666666666666}, {"Genero": "Tropical/Latino", "Cantidad": 57, "Porcentaje": 4.75}, {"Genero": "Urbano", "Cantidad": 954, "Porcentaje": 79.5}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
