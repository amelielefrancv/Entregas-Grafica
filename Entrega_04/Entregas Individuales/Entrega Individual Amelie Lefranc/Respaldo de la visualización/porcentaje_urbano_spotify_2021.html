<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-bcb6579af1a631ba57fcc22f68385366"}, "mark": {"type": "arc", "innerRadius": 50}, "encoding": {"color": {"field": "Tipo", "type": "nominal"}, "theta": {"field": "Cantidad", "type": "quantitative"}, "tooltip": [{"field": "Tipo", "type": "nominal"}, {"field": "Cantidad", "type": "quantitative"}]}, "title": "Participaci\u00f3n de m\u00fasica urbana/reggaet\u00f3n en Spotify Chile 2021 (79.5%)", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-bcb6579af1a631ba57fcc22f68385366": [{"Tipo": "Urbano/Reggaet\u00f3n", "Cantidad": 954}, {"Tipo": "Otros", "Cantidad": 246}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
